<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            /* margin: 0; */
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="1">
        [1]
        <div id="2">
            [2]
            <div id="3">
                [3]
            </div>
        </div>
    </div>

    <script>
        var e1 = document.getElementById('1');

        e1.addEventListener('click', function (event) {
            console.log('clicked on', e1.id);
            // console.log('clicked on', this.id);
        });
        // }, true);

        var e2 = document.getElementById('2');

        e2.addEventListener('click', function (event) {
            // event.stopPropagation();

            console.log('clicked on', e2.id);
        });
        // }, true);

        var e3 = document.getElementById('3');

        e3.addEventListener('click', function (event) {
            event.stopPropagation();

            console.log('clicked on', e3.id);
        // });
        }, true);
    </script>
</body>

</html>
