<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        border: 1px solid black;
        box-sizing: border-box;
    }

    nav, aside {
        width: 25%;
        float: left;
    }

    main {
        width: 50%;
        float: left;
    }

    header, footer {
        height: 10%;
    }

    nav, main, aside {
        height: 80%;
    }

    footer {
        clear: left;
    }

    body {
        height: 100vh;
        margin: 0;
    }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <main>main</main>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
