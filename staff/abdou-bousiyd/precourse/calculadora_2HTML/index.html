<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="screen">
            <span id='operation'></span>
            <span id='result'></span>
        </div>

    <div class="box">
        <div class="numbers box1">
            <button onclick="pressed('AC')" class="item double">AC</button>
            <button onclick="pressed('C')" class="item ">C</button>
            <button onclick="pressed('/')" class="item">รท</button>
        </div>

        <div class="numbers">
            <button onclick="pressed('7')" class="item">7</button>
            <button onclick="pressed('8')" class="item">8</button>
            <button onclick="pressed('9')" class="item">9</button>
            <button onclick="pressed('*')" class="item">x</button>
        </div>
            
        <div class="numbers">
            <button onclick="pressed('4')" class="item">4</button>
            <button onclick="pressed('5')" class="item">5</button>
            <button onclick="pressed('6')" class="item">6</button>
            <button onclick="pressed('-')" class="item">-</button>
        </div>    

        <div class="numbers">
            <button onclick="pressed('1')" class="item">1</button>
            <button onclick="pressed('2')" class="item">2</button>
            <button onclick="pressed('3')" class="item">3</button>
            <button onclick="pressed('+')" class="item">+</button>
        </div>    

        <div class="numbers">
            <button onclick="pressed('0')" class="item double">0</button>
            <button onclick="pressed(',')" class="item">,</button>
            <button onclick="pressed('=')" class="item">=</button>
        </div>

    </div>
    </div>

</body>
<script src="app.js"></script>
</html>
