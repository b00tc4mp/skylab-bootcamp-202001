<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
</head>
<body>
    <style>
        * {
            overflow-x: hidden;
            overflow-y:hidden;
            box-sizing: border-box; 
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            border: solid 3px;
        }
        .header{
            background-color: red;
            height: 20%;
            width: 100%;
            text-align:center; 
        }
        .asd {
            display: flex;
            background-color: aqua;
            justify-content: space-around;
            height: 60%; 
        }
        .item {
            width: 60%; 
            height: 100%;
            border: 1px solid black;
            text-align:center; 
        }
        .footer {
            text-align:center; 
            background-color: blue;
            height: 20%;
        }
       
    </style>
    <div class="container">
            <div class="header" > header</div> 
            <div class="asd">
                <div class="nav item"> nav </div> 
                <div class="main item"> main </div>
                <div class="aside item">aside</div>  
            </div>
            <div class="footer"> footer </div> 
      </div>     
</body>
</html>
