<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout with table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: gray;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: red;
        }
        table{
            width: 100%;
            margin: 0;
        }
    
        .nav{
            width: 10%;
            background-color: blue;
        }
        nav ul li{
            list-style: none;
        }
        .main{
            width: 70%;
            background-color: cadetblue;
        }
        .aside{
            width: 20%;
            background-color: orange;
        }
        .nav,.main,.aside{
            height: 500px;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <table>
        <td class="nav">
            <nav>
                <ul>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                </ul>
            </nav>
        </td>
        <td class="main">main</td>
        <td class="aside">aside</td>
    </table>
    <footer>
        footer
    </footer>
</body>
</html>
