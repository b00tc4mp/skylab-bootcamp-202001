<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="content">
        <div class="calculadora">
            <div class="pantalla">
                <p class="num-pantalla" id="n-pantalla"></p>
            </div>
            <table>
                <tr>
                    <td colspan="2"><input type="button" value="AC" id="ac"></td>
                    <td><input type="button" class="num" id="cero" value="0"></td>
                    <td><input type="button"  value="/" id="divi" class="operacion"></td>
                </tr>
                <tr>
                    <td><input type="button" class="num" id="siete" value="7"></td>
                    <td><input type="button" class="num" id="ocho" value="8"></td>
                    <td><input type="button" class="num" id="nueve" value="9"></td>
                    <td><input type="button" value="x" id="multi" class="operacion"></td>
                </tr>
                <tr>
                    <td><input type="button" class="num" id="cuatro" value="4"></td>
                    <td><input type="button" class="num" id="cinco" value="5"></td>
                    <td><input type="button" class="num" id="seis" value="6"></td>
                    <td><input type="button" value="-" id="resta" class="operacion"></td>
                </tr>
                <tr>
                    <td><input type="button" class="num" id="uno" value="1"></td>
                    <td><input type="button" class="num" id="dos" value="2"></td>
                    <td><input type="button" class="num" id="tres" value="3"></td>
                    <td><input type="button" value="+" id="suma" class="operacion"></td>
                </tr>
                <tr>
                    <td><input type="button" class="num" value="." id="decimal"></td>
                    <td colspan="3"><input type="button" id="igual" value="=" class="operacion"></td>
                </tr>
                
            </table>
        </div>
    </div>
                       
           
 
    <script src="index.js"></script>
</body>
</html>
