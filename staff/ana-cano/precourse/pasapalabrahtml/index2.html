<html>

<head>
    <title>Pasapalabra</title>
    <link rel=stylesheet type="text/css" href="index.css">
</head>

<body>
    <h1>Timer PASAPALABRA:  <span class="contador"></span> </h1>
    <section class="game wrapperJuego">
        
        <div class="circleLetters"> <!-- rosco-->
            <div id="g" class="deg01"><p class="circleLetter">G</p></div>
            <div id="h" class="deg02"><p class="circleLetter">H</p></div>
            <div id="i" class="deg03"><p class="circleLetter">I</p></div>
            <div id="j" class="deg04"><p class="circleLetter">J</p></div>
            <div id="l" class="deg05"><p class="circleLetter">L</p></div>
            <div id="m" class="deg06"><p class="circleLetter">M</p></div>    
            <div id="n" class="deg07"><p class="circleLetter">N</p></div>
            <div id="ene" class="deg08"><p class="circleLetter">Ñ</p></div>
            <div id="o" class="deg09"><p class="circleLetter">O</p></div>
            <div id="p" class="deg10"><p class="circleLetter">P</p></div>
            <div id="q" class="deg11"><p class="circleLetter">Q</p></div>
            <div id="r" class="deg12"><p class="circleLetter">R</p></div>
            <div id="s" class="deg13"><p class="circleLetter">S</p></div>
            <div id="t" class="deg14"><p class="circleLetter">T</p></div>
            <div id="u" class="deg15"><p class="circleLetter">U</p></div>
            <div id="v" class="deg16"><p class="circleLetter">V</p></div>
            <div id="x" class="deg17"><p class="circleLetter">X</p></div>
            <div id="y" class="deg18"><p class="circleLetter">Y</p></div>
            <div id="z" class="deg19"><p class="circleLetter">Z</p></div>
            <div id="a" class="deg20"><p class="circleLetter">A</p></div>
            <div id="b" class="deg21"><p class="circleLetter">B</p></div>
            <div id="c" class="deg22"><p class="circleLetter">C</p></div>
            <div id="d" class="deg23"><p class="circleLetter">D</p></div>
            <div id="e" class="deg24"><p class="circleLetter">E</p></div>
            <div id="f" class="deg25"><p class="circleLetter">F</p></div>
        </div>

        <div class="questions">
            <h2>Preguntas</h2>
            <span class="question">pregunta</span>
            <input type="text" class="answer" name="answer" />
            <span class="tipo"></span>
            <button id="start">Start</button>
            <p class="correct">Número de aciertos: <input type="number" id="aciertos"  value="0"></p>
            <p class="incorrect">Número de errores: <input type="number" id="fallos"  value="0"></p>
            <p class="resume" id="resume"></p>
        </div>

        
    


    </section>
    <script src="index.js"></script>
</body>

</html>
