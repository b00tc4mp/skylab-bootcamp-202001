<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Googl</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Karmazon Store</h1>

    <form class="login">
        <h2>Sign-in</h2>

        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">

        <p class="feedback feedback--error">Wrong credentials</p>

        <button>Login</button>

        <a href="">Register</a>
    </form>

    <form class="register">
        <h2>Sign-up</h2>

        <input type="text" name="name" placeholder="name">
        <input type="text" name="surname" placeholder="surname">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">

        <p class="feedback feedback--error">Username is already registered</p>

        <button>Register</button>

        <a href="">Login</a>
    </form>

    <form class="search">
        <h2>Search your car</h2>

        <input type="text" name="query" placeholder="criteria">

        <p class="feedback feedback--warning">Try with another car</p>

        <button type="submit">Search</button>
    </form>

    <ul class="results">
        <li>
            <h3>Title Car</h3>
            <img type="submit" src="">
            <span>Price</span>
        </li>
    </ul>


    <ul id="detail">
        <li>
            <h3>Title Car</h3>
            <img src="">
            <span>Year</span>
            <span>Color</span>
            <span>Maker</span>
            <span>Collection</span>
            <span>Style</span>
            <p>Description</p>
            <span>Price</span>
            <link rel="stylesheet" href="url"> Link
        </li>
    </ul>

</body>

</html>
