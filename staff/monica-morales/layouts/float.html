<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float</title>
</head>
<style>

.header{
    height: 20vh;
    width: 100%;
    border: 2px solid black;
    text-align: center;
    float:none;
}
.nav{
    height: 60vh;
    width: 33%;
    border: 2px solid black;
    text-align: center;
    float: left;
}
.main{
    height: 60vh;
    width: 33%;
    border: 2px solid black;
    text-align: center;
    padding-left: 5px;
    float:left;
}
.aside{
    height: 60vh;
    width: 33%;
    border: 2px solid black;
    text-align: center;
    float:right;
}
.footer{
    height: 20vh;
    width: 100%;
    border: 2px solid black;
    text-align: center;
    float:right;
}

</style>
<body>
    <div class="header">HEADER</div>
    <div class="nav">NAV</div>
    <div class="main">MAIN</div>
    <div class="aside">ASIDE</div>
    <div class="footer">FOOTER</div>
   
</body>
</html>
