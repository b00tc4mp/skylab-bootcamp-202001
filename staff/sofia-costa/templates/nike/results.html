<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike: Results</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body class=body__results>
    <header class=header>
        <div class=header-top>
            <nav class=header-top__brand-nav>
                <button class="brand-nav__nikeplus button-nav-brand"><h2 class="main-font button-nav-brand">NikePlus</h2></button>
                <button class="brand-nav__jordan button-nav-brand"><img class="button-nav-brand" src="images/jordan.png"></button>
                <button class="brand-nav__hurley button-nav-brand"><img class="button-nav-brand" src="images/hurley.png"></button>
                <button class="brand-nav__converse button-nav-brand"><img class="button-nav-brand" src="images/converse.png"></button>
            </nav>
            <nav class=header-top__site-nav>
                <button class="site-nav__register button-nav-brand"><h2 class="main-font main-font--grey">Regístrate / Inicia sesión</h2></button>
                <button class="site-nav__help button-nav-brand"><h2 class="main-font main-font--grey">Ayuda</h2></button>
                <button class="site-nav__shopping-cart button-nav-brand"><img class="button-nav-brand" src="images/cart.png"></button>
                <button class="site-nav__location button-nav-brand"><img class="button-nav-brand" src="images/location.png"></button>
            </nav>
        </div>
        <div class=header-bottom>
            <img class=header-bottom__logotype>
            <ul class="header-bottom__main-nav">
                <li class="button-nav main-nav__new-releases"><button class="novedades"><h3 class="main-nav__font">NOVEDADES</h3></button></li>
                <li class="button-nav main-nav__man"><button class="hombre"><h3 class="main-nav__font">HOMBRE</h3></button></li>
                <li class="button-nav main-nav__woman"><button class="mujer"><h3 class="main-nav__font">MUJER</h3></button></li>
                <li class="button-nav main-nav__children"><button class="ninos"><h3 class="main-nav__font">NIÑO/A</h3></button></li>
                <li class="button-nav main-nav__customize"><button class="personalizar"><h3 class="main-nav__font">PERSONALIZAR</h3></button></li>
                <li class="button-nav main-nav__colections"><button class="colecciones"><h3 class="main-nav__font">COLECCIONES</h3></button></li>
            </ul>
            <div class="header__search">
                <input class=search__query>
                <button class=search__submit></button>
            </div>
        </div>
    </header>
    <aside class=banner>
        <img class="banner__img" src="images/aside.png">
    </aside>
    <main class=main-results>
        <div class=main-results__header>
            <div class=main-results__header-top>
                <p class="main-font main-font--small main-font--bold">Tenis / Zapatillas</p>
            </div>
            <div class=main-results__header-bottom>
                <h1 class="main-font main-font--big main-font--bold">Mujer Tenis Zapatillas</h1>
                <div class=" main-font main-font--smaller">
                    <div class="header-bottom__organize">
                        <div class="header-bottom__organize-filter">
                            <p class="main-font main-font--normal">Filtro</p>
                            <img class="filter__img" src="images/filter.png">
                        </div>
                        <div class="header-bottom__organize-order">
                            <p class="main-font main-font--normal">Ordenar por</p>
                            <img class="order__img" src="images/options.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="main-results__wall">
            <section class="main-results__menu">
                <ul class="menu main-results__categories">
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Lifestyle</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Running</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Baloncesto</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Futbol</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Gym & Training</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Jordan</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Skateboard</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Softbol</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Jordan</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Golf</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Tenis</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Atletismo</p></li>
                    <li class=main-results__categories-option><p class="main-font main-font--normal">Caminar</p></li>
                </ul>
                <ul class="menu main-results__gender">
                    <li class="main-results__gender-option"><p class="main-font main-font--normal">Hombre</p></li>
                    <li class="main-results__gender-option"><p class="main-font main-font--normal">Mujer</p></li>
                </ul>
                <ul class="menu main-results__size">
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">35.5</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">36</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">36.5</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">37</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">37.5</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">38</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">38.5</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">39</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">40</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">40.5</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">41</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">42</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">42.5</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">43</p></button></li>
                    <li class="main-results__size-option"><button class="button-size"><p class="main-font main-font--normal">44</p></button></li>
                </ul>
            </section>
            <section class="main-results__results">
                <figure class="item">
                    <img class="item__img"src="images/sample.png">
                    <figcaption class="item__caption">
                        <div class="item__name">
                            <p class="main-font main-font--normal">NikeCourt Air Zoom Vapor Cage 4</p>
                        </div>
                    </figcaption>
                </figure>
            </section>
        </section>
    </main>
</body>
</html>
