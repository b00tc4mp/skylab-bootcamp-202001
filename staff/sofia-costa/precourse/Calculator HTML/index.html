<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./index.css" rel="stylesheet" type="text/css">
    <title>Sofi's Calculator Made with Love</title>
</head>

<body>

<div class="container">
    <form>
        <div class="input" id="userInput" name="userInput" maxlength="10"></div>
        <div class="button ac" value="AC" id="AC" onclick="get.reset()">AC</div>
        <div class="button c" value="C" id="C" onclick="get.backspace()">C</div>
        <div class="button moreLess" id="+-" onclick="get.polarity()">+/-</div>
        <div class="button num seven" id="7" value="7">7</div>
        <div class="button num eight" id="8" value="8">8</div>
        <div class="button num nine" id="9" value="9">9</div>
        <div class="button num four" id="4" value="4">4</div>
        <div class="button num five" id="5" value="5">5</div>
        <div class="button num six" id="6" value="6">6</div>
        <div class="button num three" id="3" value="3">3</div>
        <div class="button num two" id="2" value="2">2</div>
        <div class="button num one" id="1" value="1">1</div>
        <div class="button num zero" id="0" value="0">0</div>
        <div class="button num point" id="." value=".">.</div> 
        <div class="button divide or op" id="/" onclick="operation.divide()" >รท</div>
        <div class="button multiply or op" id="*" onclick="operation.multiply()">x</div>
        <div class="button subtract or op" id="-" onclick="operation.subtract()">-</div>
        <div class="button add or op" id="+" onclick="operation.add()">+</div>
        <div class="button equal or" id="=" onclick="get.result()">=</div>  
    </form>
          
</div>
</body>
<script src="./index.js"></script>
</html>
