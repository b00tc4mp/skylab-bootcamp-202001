<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gugal</title>
    <link rel="stylesheet" href="components/style.css">
</head>
<body>


    <header class="header">

        <div class="header__start">

            <h1 class="gugal"><span class="g">G</span><span class="u">u</span><span class="g">g</span><span class="a">a</span><span class="l">l</span></h1>
            <form class="search search--hide">
                <input type="text" name="query" class="search__query">
                <button class="search__microphone"></button>
            </form>

            <form class="enter">
                <button type="submit" class="enter__register enter__button" name="register">Register</button>
                <button type="submit" class="enter__login enter__button" name="login">Login</button>
            </form>
            
            <form class="register register--hide">
                <label name="name">Name</label>
                <input type="text" name="name" placeholder="Name" required>
                <label name="surname">Surname</label>
                <input type="text" name="surname" placeholder="Surname" required>
                <label name="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>
                <label name="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">OK</button>
            </form>
            <form class="login login--hide">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">OK</button>
            </form>
        </div>
    </header>



    <header class="header__results header__results--hide">
        <div class="top-header__results">
            <a href="http://www.google.com"><h1>Google</h1></a>
            <form>
                <div class="query">
                    <input type="text" name="query" class="query">
                    <button type="submit" class="submit">Submit</button>
                    <button class="keyboard"></button>
                    <button class="microphone"></button>
                </div>
            </form>
            <div>
                <div class="google-options"></div>
                <div class="user-icon"></div>
            </div>
        </div>
        <div class="bottom-header">
            <nav class="menu">
                <ul>
                    <li class="menu__option">Todas</li>
                    <li class="menu__option">Imagens</li>
                    <li class="menu__option">Shopping</li>
                    <li class="menu__option">Maps</li>
                    <li class="menu__option">Vídeos</li>
                    <li class="menu__option">Mais</li>
                    <li class="menu__option">Configurações</li>
                    <li class="menu__option">Ferramentas</li>
                </ul>
                <ul>
                    <li class="menu__selected"></li>
                    <li class="menu__selected"></li>
                    <li class="menu__selected"></li>
                    <li class="menu__selected"></li>
                    <li class="menu__selected"></li>
                    <li class="menu__selected"></li>
                    <li class="menu__selected"></li>
                    <li class="menu__selected"></li>
                </ul>
            </nav>
        </div>
    </header>



    <ul class="results">
    </ul>



    <footer class="footer footer--hide">
        <div class="footer__location">
            <ul>
                <li class="info country">Espanha</li>
                <li class="info city"></li>
            </ul>
        </div>
        <div class="footer__bottom">
            <ul>
                <li class="info">Ajuda</li>
                <li class="info">Enviar feedback</li>
                <li class="info">Privacidade</li>
            </ul>
        </div>
    </footer>
    <script src="googl.js"></script>
    <script src="main.js"></script>
    <script src="components.js"></script>
</body>
</html>
