<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">
                <header>Header</header>
            </th>
        </tr>
        <tr>
            <th>
                <nav>Nav</nav>
            </th>
            <th>
                <main>Main</main>
            </th>
            <th>
                <aside>Aside</aside>
            </th>
        </tr>
        <tr>
            <th colspan="3">
                <footer>Footer</footer>
            </th>
        </tr>
    </table>

    <style>
       

        header, footer{
            height: 15vh;
            text-align: left;
            width: 100%;
        }

        nav, aside{
            height: 70vh;
            width: 15vw;
            text-align: left;
        }

        main{
            height: 70vh;
            width: 70vw;
            text-align: left;
        }

        table, tr, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
       


    </style>
</body>
</html>
