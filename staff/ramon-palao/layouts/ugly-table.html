<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            height: 100%;
        }
        .nav, .main, .aside, .footer, .head{
            border: 1px solid black;
        }
        table{
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        tbody{
            height: 80vh;
        }
        .main{
            width: 60%;
        }
        .nav, .aside{
            width: 20%
        }
        .head, .footer{
            height: 10vh;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td class="head" colspan="3">HEADING</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="nav">NAV</td>
                <td class="main">MAIN</td>
                <td class="aside">ASIDE</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="footer" colspan="3">FOOTER</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
