<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <section class="container">
        <div class="box screen" id="pantalla"></div>
        <button class="box ac" id="reset">AC</button>
        <button class="box delete" id="borrar">&#x27f2</button>
        <button class="box division" id="division">รท</button>
        <button class="box siete" id="seven">7</button>
        <button class="box ocho" id="eight">8</button>
        <button class="box nueve" id="nine">9</button>
        <button class="box multiplicar" id="multi">x</button>
        <button class="box cuatro" id="four">4</button>
        <button class="box cinco" id="five">5</button>
        <button class="box seis" id="six">6</button>
        <button class="box resta" id="menos">-</button>
        <button class="box uno" id="one">1</button>
        <button class="box dos" id="two">2</button>
        <button class="box tres" id="three">3</button>
        <button class="box suma" id="mas">+</button>
        <button class="box cero" id="zero">0</button>
        <button class="box coma" id="coma">.</button>
        <button class="box igual" id="igual">=</button>
    </section>

    <script src="index.js"></script>
</body>
</html>
