<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diet-Yourself</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>
<body>
    <header class="header-activity">
        <i class="fas fa-arrow-left"></i>
        <h3>Nivel Actividad</h3>
        <i class="fas fa-arrow-right"></i>
    </header>
    <h4>Qué tan activo eres?</h4>
    <div class="activity">
        <button class="activity__nomuy">No Muy Activo<br><h5>pasas la mayor parte del día sentado. (ejemplo: cajero/trabajas en oficina..)<br>No practicas deporte</h5></button>
        <button class="activity__ligeramente">Ligeramente Activo<br><h5>pasas buena parte del día de pie. (ejemplo: profesor/vendedor)<br>Entrenas 2 dias a la semana</h5></button>
        <button class="activity__activo">Activo<br><h5>pasas buena parte del día haciendo alguna actividad física. (ejemplo: camarero/cartero)<br>Entrenas 3-4 días a la semana</h5></button>
        <button class="activity__muy">Muy Activo<br><h5>pasas la mayor parte del día haciendo actividad física intensa. (ejemplo: mensajero ciclista/carpintero)<br>Entrenas 5 o más días a la semana</h5></button>
    </div>


    
</body>
</html>
