<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ugly table</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body *{
            background-color: transparent;
        }
        
        table{
            border-collapse: collapse;
            width: 100vw;
            height: 100vh;
        }

        .header{
            height: 20vh;
            background-color: darkgreen;
        }

        .nav{
            width: 15vw;
            background-color: cadetblue;
        }

        .main{
            background-color: cornflowerblue;
        }

        .aside{
            width: 15vw;
            background-color: darkcyan;
        }

        .footer{
            height: 15vh; background-color: darksalmon;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="header" colspan="3">HEADER</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="nav">NAV</td>
                <td class="main">MAIN</td>
                <td class="aside">ASIDE</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="footer">footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
