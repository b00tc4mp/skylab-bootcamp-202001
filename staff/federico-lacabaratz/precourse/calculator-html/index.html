<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator HTML</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="displayNum" readonly>
        </div>
        <div class="keys">
            <button id="ac" class="keyButtonG">AC</button>
            <button id="cl" class="keyButtonG">&larr;</button>
            <button id="div" class="keyButtonO">/</button>
            <button id="seven" class="keyButtonG">7</button>
            <button id="eight" class="keyButtonG">8</button>
            <button id="nine" class="keyButtonG">9</button>
            <button id="mul" class="keyButtonO">*</button>
            <button id="four" class="keyButtonG">4</button>
            <button id="five" class="keyButtonG">5</button>
            <button id="six" class="keyButtonG">6</button>
            <button id="res" class="keyButtonO">-</button>
            <button id="one" class="keyButtonG">1</button>
            <button id="two" class="keyButtonG">2</button>
            <button id="three" class="keyButtonG">3</button>
            <button id="sum" class="keyButtonO">+</button>
            <button id="zero" class="keyButtonG">0</button>
            <button id="dot" class="keyButtonG">.</button>
            <button id="equal" class="keyButtonO">=</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
