<!DOCTYPE html>

<head>

<body>
    <div class="header">
        <ul class="header__about">
            <li class="header__google">Sobre Google</li>
            <li class="header__shop">Tienda</li>
        </ul>
        <ul class="header__utils">
            <li class="header__gmail">Gmail</li>
            <li class="header__images">Im치genes</li>
            <li class="header__applications"><i class="fa fa-th"></i></li>
            <li class="=header__logIn"><button>Iniciar sesi칩n</button></li>

    <main class='container-main'>
        <h1 class="container-main__title-Google">

                    src="https://www.google.es/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </figure>
        </h1>

        <form class="register register--hide">
            <input class="register__type" type="text" name='name' placeholder="name" value="" required>
            <input class="register__type" type="text" name='surname' placeholder="surname" value="" required>
            <input class="register__type" type="text" name='usernameRegister' placeholder="username" value="" required>
            <input class="register__type" type="password" name='passwordRegister' placeholder="password" value=""
                required>
            <button type="submit" class="register__buttonRegister">Register</button>
        </form>

        <form class="login">
            <input class="login__username" type="text" name="username" placeholder="username" required>
            <input class="login__password" type="password" name="password" placeholder="password" required>
            <div class="login__containerButton">
                <button class="login__submit" type="submit">Login</button>
                <button type="button" class="back">New Register</button>
            </div>
        </form>

        <form class="search search--hide">
            <input type="text" name="query" class="search__text">
            <button type="submit" class="search__buton">Search</button>
        </form>

        <ul class="results"></ul>

        <form class="search__Two search--hide">
            <input type="text" name="query" class="search__text">
            <button type="submit" class="search__buton">Search</button>
        </form>

        <ul class="results-2"></ul>

        <form class="search__Three search--hide">
            <input type="text" name="query" class="search__text">
            <button type="submit" class="search__buton">Search</button>
        </form>

        <ul class="results-3"></ul>

            <ul class="footer__privacity">
