<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Item</title>
</head>

<body>
    <div class="mainContainer">
        <div class="containerlistHeader">
            <div class="containerlistHeader__container-title">
                <div class="containerlistHeader__title">
                    <h3>Carrito de Compra</h3>
                </div>
            </div>
            <button class='containerlistHeader__buyit'>Realizar Pedido</button>
        </div>
        <div class="containertypes">
            <div class="container__name">
                <p>Nombre del producto</p>
            </div>
            <div class="container__price">
                <p>Precio Unitario</p>
              
            </div>
        </div>
        <div class="containerbody">
            <div class="containerbody__item">
                <div class="containerbody__image">

                </div>
                <div class="containerbody__description">

                </div>
            </div>
            <div class="containerbody__price">

            </div>
            <div class="containerbody__trash">
                <i class="fa fa-trash fa-3x"></i>
            </div>
        </div>
        <div class="containerfollow">
            <button class="containerfollow__buttonfollow">seguir comprando</button>
            <button class="containerfollow__buttonempty">vaciar lista</button>
        </div>
        <div class="containertotal">
            <div class="containertotal__discounts">
                <h3>CÓDIGOS DE DESCUENTO</h3>
                <p>ingrese su código de cupón si tiene</p>
                <input type="text" class="containertotal__input">
                <button class="containertotal__button">aplicar descuento</button>
            </div>
            <div></div>
            <div class="containertotal__pricetotal">
                <h3>TOTAL</h3>
                <p>subtotal</p>
                <p>impuestos</p>
                <p>total general</p>
            </div>
        </div>
        <div class="containerbutton">
            <button class='containerlistHeader__buyit'>Realizar Pedido</button>
        </div>
    </div>
 
</body>

</html>
