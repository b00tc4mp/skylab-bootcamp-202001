<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border:1px black solid;
            width: 90vw;
            height: 90vh;
        }
        thead {
            border: solid black 1px;
            width: 100%;
            height: 33%;
            
        }
        tfoot {
            border: solid black 1px;
            width: 100%;
            height: 33%;
        }
        tbody {
            border: solid black 1px;
            width: 100%;
            height: 33%;
            padding: 0;

        }

        .nav {
            border: solid black 1px;
            width: 25%;
            padding: 0px;
            
        }
        .main {
            border: solid black 1px;
            width: 50%;

        }
        .aside {
            border: solid black 1px;
            width: 25%;

        }
        

    </style>
</head>

<body>
 <table>
    <thead>
        <td>head</td>
    </thead>

    <tfoot>
        <td>footer</td>
    </tfoot>

    <tbody>
        <tr>
        <td class="nav">nav</td> 
        <td class="main">main</td>
        <td class="aside">aside</td>
        </tr>
    </tbody>
 </table>
</body>
</html>
