<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            border: black solid 1px;
            height: 50vh;
            
        }
        .item1{
            grid-column: span 4;
            border: solid black 1px;
        }
        .item2{
            grid-column: span 1;
            border: solid black 1px;

        }
        .item3{
            grid-column: span 3;
            border: solid black 1px;

        }
        .item4{
            grid-column: span 1;
            border: solid black 1px;

        }
        .item5{
            grid-column: span 4;
            border: solid black 1px;
        }
        @media only screen and (max-width:640px) {
            .item2 {grid-column: span 4;}
            .item3 {grid-column: span 4;}
            .item4 {grid-column: span 4;}
        }
        @media only screen and (min-width:640px) {
            .item2 {grid-column: span 1;}
            .item3 {grid-column: span 3;}
            .item4 {grid-column: span 4;}
        }
        @media only screen and (min-width:850px) {
            .item2 {grid-column: span 1}
            .item3 {grid-column: span 2}
            .item4 {grid-column: span 1}
        }

    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">nav</div>
        <div class="item3">Main</div>
        <div class="item4">aside</div>
        <div class="item5">Footer</div>
    </div>
</body>

</html>
