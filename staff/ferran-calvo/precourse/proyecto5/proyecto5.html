<!DOCTYPE html>
<html>
    <body>
        <div id="ol">
            <ol>
                <li>Lorem</li>
                <li>Ipsum</li>                    
                <li>Dolor</li>
                <li>Sit</li>
                <li>Amet</li>
            </ol>
        </div>
        <div id="ul">
            <ul>
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
                <li>Sit</li>
                <li>Amet</li>
            </ul>
        </div>
        <div id="olA">
                <ol type="A">
                    <li>Lorem</li>
                    <li>Ipsum</li>                    
                    <li>Dolor</li>
                    <li>Sit</li>
                    <li>Amet</li>
                </ol>
        </div>
        <form>
            <section id="labels">
                <label for="lorem">Lorem</label>
                <input type="text" name="lorem" id="lorem" value="Lorem">
                <br>
                <label for="ipsum">Ipsum</label>
                <input type="text" name="ipsum" id="ipsum" value="Ipsum">
            </section>
            <section id="radiobuttons">
                <input type="radio" name="answer" id="amet" value="Amet">
                <label for="amet">Amet</label>
                <br>
                <input type="radio" name="answer" id="ipsum" value="Ipsum">
                <label for="ipsum">Ipsum</label>
            </section>
            <section id="textarea">
                <textarea id="texto" name="texto" rows="10" cols="29">fdsfdsfds</textarea>
            </section>
            <section id="dropdownList">
                <select id="list" name="list">
                    <option value="lorem">Lorem</option>
                    <option value="ipsum">Ipsum</option>
                    <option value="dolor">Dolor</option>
                    <option value="sit">Sit</option>
                    <option value="amet">Amet</option>
                </select>
            </section>
            <br>
            <section id="submitButton">
                <input type="submit" value="Send">
            </section>
        </form>
    </body>
</html>
