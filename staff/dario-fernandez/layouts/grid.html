<html>

<head>
    <style>
        * {
            margin: 0;
        }

        .grid_container {
            height: 100vh;
            display: grid;
            grid-template: 1fr 1fr 3fr 1fr 1fr / 1fr;
        }

        header {
            background-color: red;
        }

        nav {
            background-color: blue;
        }

        main {
            background-color: green;
        }

        aside {
            background-color: yellow;
        }

        footer {
            background-color: purple;
        }

        @media screen and (min-width: 760px) {
            .grid_container {
                grid-template: 1fr 1fr 3fr 1fr / 2fr 1fr;
            }

            header {
                grid-column: 1 / 3;
            }

            nav {
                grid-row: 2 / 3;
                grid-column: 1 / 3;
            }

            main {
                grid-row: 3 / 4;
                grid-column: 1 / 2;
            }

            footer {
                grid-column: 1 / 3;
            }
        }

        @media screen and (min-width: 1024px) {
            .grid_container {
                grid-template: 1fr 3fr 1fr / 1fr 2fr 1fr;
            }

            header {
                grid-column: 1 / 4;
            }

            nav {
                grid-row: 2 / 3;
                grid-column: 1 / 2;
            }

            main {
                grid-row: 2 / 3;
                grid-column: 2 / 3;
            }

            aside {
                grid-row: 2 / 3;
                grid-column: 3 / 4;
            }

            footer {
                grid-column: 1 / 4;
            }
        }
    </style>
</head>

<body>
    <div class="grid_container">
        <header>Header</header>
        <nav>Nav</nav>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>
</body>

</html>
