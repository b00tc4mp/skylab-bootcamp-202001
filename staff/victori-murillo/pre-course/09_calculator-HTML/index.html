<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="container-calculator">
      <div class="row" id="panel-grow" >
        <input 
          class="panel-input" 
          type="text" 
          id="display" 
          value="0"
          readonly="readonly"
         />
      </div>

      <div class="row">
        <div class="key" id="ac-grow" onclick="cleanDisplay()" >
          <span id="ac">AC</span>
        </div>
        <div class="key" id="remove" onclick="eraseOne()" >
          <span>R</span>
        </div>
        <div class="key" id="/" onclick="addOperation('/')" >
          <span>รท</span>
        </div>
      </div>

      <div class="row">
        <div class="key" onclick="saveValue(7)">
          <span>7</span>
        </div>
        <div class="key" onclick="saveValue(8)">
          <span>8</span>
        </div>
        <div class="key" onclick="saveValue(9)">
          <span>9</span>
        </div>
        <div class="key" id="*" onclick="addOperation('*')" >
          <span>ร</span>
        </div>
      </div>

      <div class="row">
        <div class="key" onclick="saveValue(4)">
          <span>4</span>
        </div>
        <div class="key" onclick="saveValue(5)">
          <span>5</span>
        </div>
        <div class="key" onclick="saveValue(6)">
          <span>6</span>
        </div>
        <div class="key" id="-" onclick="addOperation('-')" >
          <span>-</span>
        </div>
      </div>

      <div class="row">
        <div class="key" id="1" onclick="saveValue(1)" >
          <span>1</span>
        </div>
        <div class="key" id="2" onclick="saveValue(2)" >
          <span>2</span>
        </div>
        <div class="key" id="3" onclick="saveValue(3)">
          <span>3</span>
        </div>
        <div class="key" id="+" onclick="addOperation('+')" >
          <span>+</span>
        </div>
      </div>

      <div class="row">
        <div class="key" id="zero-grow" onclick="saveValue(0)" >
          <span>0</span>
        </div>
        <div class="key" onclick="saveValue('.')" >
          <span>.</span>
        </div>
        <div class="key" onclick="getResult()" >
          <span>=</span>
        </div>
      </div>
    </div>

  </div>


  <script src="app.js" ></script>
  
</body>
</html>
