<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0 auto;
      text-align: center;
    }
    
    body > * {
      border: 1px solid blue;
      margin: 0 auto;
    }

    body :nth-child(1), body :nth-child(5) {
      height: 20vh;
    }

    body :nth-child(n+2):nth-child(-n+4) {
      display: block;
      height: 20vh;
    }

    @media only screen and (min-width: 500px) {

      body :nth-child(n+2):nth-child(-n+4) {
        display: inline-block;
        width: calc(100vw/3);
        height: 60vh;
      }

      nav {
        float: left;
      }

      aside {
        float: right;
      }
    }
  </style>
</head>

<body>
  <header>header</header>
  <nav>nav</nav>
  <main>main</main>
  <aside>aside</aside>
  <footer>footer</footer>
</body>

</html>
