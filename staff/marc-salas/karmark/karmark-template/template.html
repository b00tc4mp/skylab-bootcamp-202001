<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>karmark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <!-- login -->
    <div class="divlogin">
        <form class="login" action="onSubmit">
            <h1 class="login__tittle">karmark</h1>
            <input class="login__username" type="text" placeholder="username" name="username">
            <input class="login__password" type="password" placeholder="password" name="password">
            <button class="login__button">login</button>
            <a class="login__toregister" href="">to register</a>
        </form>
    </div>

    <!-- register -->
    <div class="divregister">
        <form class="register" action="onSubmit">
            <h1 class="register__tittle">karmark</h1>
            <input class="register__name" type="text" placeholder="name" name="name">
            <input class="register__surname" type="text" placeholder="surname" name="surname">
            <input class="register__username" type="text" placeholder="username" name="username">
            <input class="register__password" type="password" placeholder="password" name="password">
            <button class="register__button">register</button>
            <a class="register__tologin" href="">to login</a>
        </form>
    </div>

    <!-- home -->
    <div class="divhome">
        <div class="home">
            <header class="homeheader">
                <h1 class="homeheader__user"> Hellow name</h1>
                <button class="homeheader__button"><i class="fas fa-lock"></i></button>
            </header>
            <main class="homemenu">
                <button class="homemenu__programe">PROGRAME</button>
                <button class="homemenu__control">CONTROL</button>
            </main>
        </div>
    </div>

    <!-- programe -->
    <div class="divprograme">
        <div class="programe">
            <div class="programeheader">
                <button class="programeheader__home"><i class="fas fa-home"></i></button>
                <button class="programeheader__menu"><i class="fas fa-bars"></i></button>
            </div>
            <div class="programebody">
                <button class="programebody__arrowup"><i class="fas fa-arrow-alt-circle-up"></i></button>
                <button class="programebody__arrowleft"><i class="fas fa-arrow-alt-circle-left"></i></button>
                <button class="programebody__go"><i class="fas fa-play-circle"></i></button>
                <button class="programebody__arrowright"><i class="fas fa-arrow-alt-circle-right"></i></button>
                <button class="programebody__arrowdown"><i class="fas fa-arrow-alt-circle-down"></i></button>
            </div>
            <div class="programefooter">
                <button class="programefooter__save"><i class="fas fa-save"></i></button>
                <button class="programefooter__stop"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>

    <!-- control -->
    <div class="divcontrol">
        <div class="control">
            <div class="controlheader">
                <button class="controlheader__home"><i class="fas fa-home"></i></button>
                <button class="controlheader__menu"><i class="fas fa-bars"></i></button>
            </div>
            <div class="controlbody">
                <button class="controlbody__arrowup"><i class="fas fa-arrow-alt-circle-up"></i></button>
                <button class="controlbody__arrowleft"><i class="fas fa-arrow-alt-circle-left"></i></button>
                <button class="controlbody__arrowright"><i class="fas fa-arrow-alt-circle-right"></i></button>
                <button class="controlbody__arrowdown"><i class="fas fa-arrow-alt-circle-down"></i></button>
            </div>
        </div>
    </div>

    <!-- menu -->
    <div class="divmenu">
        <div class="menu">
            <div class="menuheader">
                <h1>Name programs</h1>
                <button><i class="fas fa-undo-alt"></i></button>
            </div>
            <div class="menubody">
                <div class="menubody__itme">
                    <h3 class="menubody__name">Name of the program</h3>
                    <button class="menubody__go"><i class="fas fa-play-circle"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</html>
