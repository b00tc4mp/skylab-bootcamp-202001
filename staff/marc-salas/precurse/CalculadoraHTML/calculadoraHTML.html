<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculadoraHTML.css">
</head>
<body>
    <script src="calculadoraHTML.js"></script>        
    <div class="container">
        <div class="resultado" id="actual"></div>
        <div class="resultado" id="resultado"></div>
        <div class="tecla" onclick="numero(this)" id="1">1</div>
        <div class="tecla" onclick="numero(this)" id="2">2</div>
        <div class="tecla" onclick="numero(this)" id="3">3</div>
        <div class="tecla" onclick="operacio(this)" id="+">+</div>
        <div class="tecla" onclick="numero(this)" id="4">4</div>
        <div class="tecla" onclick="numero(this)" id="5">5</div>
        <div class="tecla" onclick="numero(this)" id="6">6</div>
        <div class="tecla" onclick="operacio(this)" id="-">-</div>
        <div class="tecla" onclick="numero(this)" id="7">7</div>
        <div class="tecla" onclick="numero(this)" id="8">8</div>
        <div class="tecla" onclick="numero(this)" id="9">9</div>
        <div class="tecla" onclick="operacio(this)" id="*">*</div>
        <div class="tecla" onclick="operacio(this)" id=".">.</div>
        <div class="tecla" onclick="numero(this)" id="0">0</div>
        <div class="tecla" onclick="ac(this)" id="A">AC</div>
        <div class="tecla" onclick="operacio(this)" id="/">/</div>
        <div class="igual" onclick="igual(this)"" id="=">=</div>
    </div>
</body>
</html>
