<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction:column;
    }
    .head {
        border: 1px solid black;
        height: 20%;
        width: 100%;

    }
    .middle{
        border: 1px solid black;
        height: 60%;
        width: 100%;

    }
    .bottom{
        border: 1px solid black;
        height: 20%;
        width: 100%;

    }
    .middle{
        display: flex;
        flex-direction: row;
    }
    .navegaion, .section, .as{
        border: 1px solid black;
        height: 100%;
        width: 33%;
    }
    @media only screen and (max-width: 500px) {
        .middle{
        flex-direction: column;
    }
    .navegaion, .section, .as{
        border: 1px solid black;
        height: 33%;
        width: 100%;
    } 
    }

</style>

<body>
    <div class="container">
        <div class="head">header</div>
        <div class="middle">
            <div class="navegaion">nav</div>
            <div class="section">main</div>
            <div class="as">aside</div>
        </div>
        <div class="bottom">footer</div>
    </div>
</body>

</html>
