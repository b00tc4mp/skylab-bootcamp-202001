<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    height: 90vh;
    width: 90vw;

}
.head{
    height: 20%;
    width: 100%;
    border: 1px solid black;
    float: none;
}
.navegaion{
    height: 60%;
    width: 33%;
    border: 1px solid black;
    float: left;
}
.section{
    height: 60%;
    width: 33%;
    border: 1px solid black;
    float: left;
}
.as{
    height: 60%;
    width: 33%;
    border: 1px solid black;
    float: right;
}
.bottom{
    height: 20%;
    width: 100%;
    border: 1px solid black;
    float: right;
}
</style>
<body>
    <div class="head">header</div>
    <div class="navegaion">nav</div>
    <div class="section">main</div>
    <div class="as">aside</div>
    <div class="bottom">footer</div>
</body>
</html>
